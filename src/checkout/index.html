<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header id="header" class="divider"></header>


  <ul class="breadcrumb">
  </ul>


  <main class="divider">
    <div class="checkout-grid-container">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="">
          <fieldset>
            <legend>Customer Name</legend>
            <label>First Name:<input type="text" required></label>
            <label>Last Name:<input type="text" required></label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label>Street Address:<input type="text" required></label>
            <label>City:<input type="text" required></label>
            <label>State:<input type="text" required></label>
            <label>Zip Code:<input type="number" required></label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>Credit Card Number:<input type="number" required></label>
            <label>Expiration Date:<input type="number" required></label>
            <label>Security Code:<input type="number" required></label>
          </fieldset>
          <input type="submit" value="Checkout">
        </form>
      </section>
      <section id="orderSummary">
        <h2>Order Summary</h2>
        <div id="order-details">
          <p>Test</p>
          <p>Test</p>
        </div>
    </section>
    </div>

  </main>
  <footer id="footer"></footer>
</body>
<script src="../js/checkout.js" type="module"></script>

</html>
