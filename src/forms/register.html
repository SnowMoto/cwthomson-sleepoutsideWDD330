<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header id="header" class="divider w3-animate-top">
      <div class="logo">
        <img src="../public/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="../"> Sleep<span class="highlight">Outside</span></a>
    </div>
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="../public/images/banner-sm.jpg"
          srcset="../public/images/banner-sm.jpg 500w, ../public/images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="../public/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <form action="thankyou.html">
        <div class="container">
          <h1>Registeration</h1>
          <p>Fill in this form to create an account and qualify for the giveaway!</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Full Name" name="name" required>
      
          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="# Street, City, State Zip" name="address" required>
          
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="news"> Receive News and Updates
          </label>
            
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
